<!DOCTYPE html>

<html>

<head>
  <meta charset="UTF-8" />
  <title>v6.js - 10PRINT Example</title>

  <style>
    canvas {
      position: fixed;
      top: 0;
      left: 0;
    }
  </style>
</head>

<body>
  <script src="https://rawgit.com/silent-tempest/Peako/master/peako.js"></script>
  <script src="https://rawgit.com/silent-tempest/v6/master/v6.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/platform/1.3.5/platform.min.js"></script>

  <script>
    // position and size of slashes
    var
      x = 0,
      y = 0,
      spacing = 50;

    // create and setup a renderer
    var renderer = v6({ mode: '2d' })
      .stroke(255)
      .lineWidth(5)
      .background(51);

    // create and run a ticker (game loop)
    var ticker = v6.ticker(function () {
      // 60% chance for draw a backslash
      if (Math.random() < 0.6) {
        renderer.line(x, y, x + spacing, y + spacing);
      } else {
        renderer.line(x, y + spacing, x + spacing, y);
      }

      // change the current position
      if ((x += spacing) >= renderer.width) {
        if ((y += spacing) >= renderer.height) {
          // stop the ticker if we out of a screen
          return this.stop();
        }

        // go to begin of a new line
        x = 0;
      }
    }).tick();
  </script>
</body>

</html>

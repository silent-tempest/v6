<!DOCTYPE html>

<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width" />
  <title>v6.js - Polygon Example</title>

  <style>
    canvas {
      position: fixed;
      top: 0;
      left: 0;
    }
  </style>
</head>

<body>
  <script src="https://rawgit.com/silent-tempest/Peako/master/peako.js"></script>
  <script src="https://rawgit.com/silent-tempest/v6/master/v6.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/platform/1.3.5/platform.min.js"></script>

  <script>
    // Create and setup a renderer.
    var renderer = v6({ mode: 'auto' })
      .stroke(0)
      .fill(255)
      .lineWidth(2.5);

    // Number of sides of the polygon.
    var sides = 3;

    // Create the game loop and run it.
    v6.ticker(update, render)
      .tick();

    // Update function
    function update(elapsedTime, now) {
      // `this` points to the ticker object by default.
      sides = v6.map(Math.sin(this.totalTime), -1, 1, 3, 12);
    }

    // Render function.
    function render(elapsedTime, now) {
      var
        x = renderer.width * 0.5,
        y = renderer.height * 0.5,
        r = 100;

      renderer
        .background('lightskyblue')
        .polygon(x, y, r, sides);
    }
  </script>
</body>

</html>

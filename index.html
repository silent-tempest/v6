<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <script src="dist/v6.js"></script>
  <script>
    var renderer = new v6.Renderer2D( {
      settings: {
        degrees: true,
        scale: 2
      }
    } );
    renderer.resize( 600, 400 );
    var OFF_X = renderer.w / 2;
    var OFF_Y = renderer.h / 2;
    var SCALE = 50 * renderer.settings.scale;
    renderer.backgroundColor( 'black' );
    renderer.noFill();
    renderer.stroke( 'red' );
    renderer.lineWidth( 2 * renderer.settings.scale );
    renderer.translate( OFF_X, OFF_Y );
    var OB = Math.sqrt( 2 );
    renderer.line( 0, 0, OB * SCALE, 0 );
    renderer.translate( OB * SCALE, 0 );
    var AB = Math.sqrt( 2 + Math.pow( Math.cos( 30 * Math.PI / 180 ), 2 ) );
    var ANGLE = 30 * Math.PI / 180;
    var AX = Math.cos( ANGLE ) * AB;
    var AY = Math.sin( ANGLE ) * AB;
    renderer.line( 0, 0, -AX * SCALE, -AY * SCALE );
    renderer.arc( 0, 0, 10 );
    var OA = Math.sqrt( -1 * ( Math.pow( OB, 2 ) - Math.pow( AB, 2 ) ) );
    console.log( OA );
    renderer.translate( -OB * SCALE, 0 );
    renderer.line( 0, 0, 0, -AY * SCALE );
    // renderer.setTransform( 1, 0, 0, 1, 0, 0 );
    // renderer.translate( OFF_X, OFF_Y );
    // renderer.line( 0, 0, 0, -OA );
  </script>
</body>
</html>
